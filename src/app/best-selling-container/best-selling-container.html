<div class="best-selling-container">
    <div>
        <h2>Best Selling Products</h2>
    </div>

    <div class="carousel">

    

    <!-- Product display -->
    <div class="product">
     <div class="product-img-con">
       <img class="product-img"
        [src]="products[currentIndex()].image" 
        alt="Product image"
      />
     </div>
     

     <p class="name">
        {{ products[currentIndex()].name }}
      </p>

      
    <div class="product-arrow-con">
      <!-- Left arrow -->
    <button class="arrow left, left-arrow" (click)="prevProduct()">‹</button>

      <p class="price">
        {{ products[currentIndex()].price | currency: 'NGN': 'symbol' }}
      </p>

       <!-- Right arrow -->
    <button class="arrow right, right-arrow" (click)="nextProduct()">›</button>
    </div>
    </div>
    

   

  </div>
</div>
